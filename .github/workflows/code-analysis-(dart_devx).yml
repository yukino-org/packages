name: Code Analysis (Dart DevX)

env:
    ACTION_BRANCH: dart_devx

on:
    push:
        branches:
            - ${{ env.ACTION_BRANCH }}
        paths:
            - "lib/**"
    pull_request:
        branches:
            - ${{ env.ACTION_BRANCH }}
        paths:
            - "lib/**"
    workflow_dispatch:

jobs:
    dart-analyze:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ env.ACTION_BRANCH }}

            - uses: dart-lang/setup-dart@v1

            - name: ðŸš§ Do prerequisites
              run: |
                  dart pub get

            - name: ðŸ©º Check code format
              run: dart format --output=none --set-exit-if-changed .

            - name: ðŸ©º Analyze code
              run: dart analyze
