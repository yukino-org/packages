name: Code Analysis (Dart UtilX)

on:
    push:
        branches:
            - dart_utilx
    workflow_dispatch:

jobs:
    dart-analyze:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: dart_utilx

            - uses: dart-lang/setup-dart@v1

            - name: ðŸš§ Do prerequisites
              run: |
                  dart pub get

            - name: ðŸ©º Check code format
              run: |
                  find . -name '*.dart' \
                      ! -name '*.g.dart' \
                      ! -name '*.freezed.dart' \
                      ! -path '*/l10n/*' \
                      ! -path "*/.*/*" \
                      | xargs dart format --set-exit-if-changed

            - name: ðŸ©º Analyze code
              run: dart analyze
